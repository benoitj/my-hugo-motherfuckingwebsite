{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ if .Params.description }}
  <blockquote>
    {{ .Params.description }}
  </blockquote>
{{ end }}

{{ if .Params.date }}
  <p>
    {{ .Date.Format .Site.Params.dateform }}
  </p>
{{ end }}

{{ if (or .Params.description .Params.date) }}
  <hr />
{{ end }}

{{ .Content }}

{{ partial "footer.html" . }}
